<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <h1>Lista de Compras</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-input placeholder="Product" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="Price" [(ngModel)]="preco" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" size="undefined" (click)="adiciona()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor = "let elemento_da_lista of variavel_lista;">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  {{elemento_da_lista[1][0]}} <!-- Exibir nome do item da lista-->                
                </ion-col>
                <ion-col size="4">
                  {{elemento_da_lista[1][1]}} <!-- Exibir preço do item da lista-->
                </ion-col>
                <ion-col size="3">
                  <ion-button color="secundery" size="default" (click)="remove(elemento_da_lista[0][0])"> <!-- envia como parâmetro o indice do elemento da lista-->
                    <ion-icon name="trash-outline">
                    </ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div id="total">
      <ion-row *ngIf = "soma != 0">
        <ion-col size="6">
          Valor Total
        </ion-col>
        <ion-col size="6">
          {{soma}} 
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
